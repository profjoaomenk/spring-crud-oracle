<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Upload de Arquivo</title>

</head>
<body>
<div layout:fragment="body">

    <p th:if="${message != null}" th:text="${message}" class="mb-4 mt-4 alert alert-success"></p>

    <p th:if="${messageError != null}" th:text="${messageError}" class="mb-4 mt-4 alert alert-danger"></p>

    <div>
        <form method="POST" enctype="multipart/form-data" th:action="@{/arquivo}" class="form-inline mt-2">
            <div class="form-group">
                    <label for="file">Fa√ßa o upload do aquivo</label>
                    <input type="file" name="file" id="file" class="form-control-file"/>

                    <input type="submit" value="Upload" class="btn btn-outline-primary mt-2"/>
            </div>
        </form>
    </div>

    <div>
        <ul class="list-group list-group-flush mt-4">
            <li th:each="file : ${files}" class="list-group-item">
                <a th:href="${file}" th:text="${file}" />
            </li>
        </ul>
    </div>
</div>
</body>
</html>
